{% extends 'base.html' %}

{% load static %}

{% block title %}BIT-Admin | Configuracion{% endblock title %}

{% block content %}

     <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Formulario Registro Empresa</h3>
              </div>
            </div>

            <div class="clearfix"></div>
              <br/> <br/>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                      <h2><a href="{% url 'empresas' %}">Empresa Â»</a><small>Registro Empresa</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />


                    <form method="POST" enctype="multipart/form-data" action=""
                          id="demo-form2" data-parsley-validate
                          class="form-horizontal form-label-left">
                      {% csrf_token %}
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >Razon Social
                            <span class="required">*</span>
                        </label>

                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input style="border-radius: 5px" type="text" name="razonSocial" required="required"
                                 class="form-control col-md-7 col-xs-12 has-feedback-left" value="{{ empresa.razonSocial }}">
                          <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                        </div>

                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Nombre Comercial
                            <span class="required">*</span></label>

                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input style="border-radius: 5px" type="text" name="nombreComercial" required="required"
                                 class="form-control col-md-7 col-xs-12 has-feedback-left" value="{{ empresa.nombreComercial }}">
                          <span class="fa fa-industry form-control-feedback left" aria-hidden="true"></span>
                        </div>

                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Ruc
                            <span class="required">*</span></label>

                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input style="border-radius: 5px" type="text" name="ruc" required="required"
                                 class="form-control col-md-7 col-xs-12 has-feedback-left" value="{{ empresa.ruc }}">
                          <span class="fa fa-credit-card-alt form-control-feedback left" aria-hidden="true"></span>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Direccion
                            <span class="required">*</span></label>

                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input style="border-radius: 5px" type="text" name="direccionMatriz" required="required"
                                 class="form-control col-md-7 col-xs-12 has-feedback-left" value="{{ empresa.direccionMatriz }}">
                          <span class="fa fa-map-marker form-control-feedback left" aria-hidden="true"></span>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Telefono
                            <span class="required">*</span></label>

                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input style="border-radius: 5px" type="text" name="telefono" required="required"
                                 class="form-control col-md-7 col-xs-12 has-feedback-left" value="{{ empresa.telefono }}">
                          <span class="fa fa-mobile form-control-feedback left" aria-hidden="true"></span>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Convencional
                            <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input style="border-radius: 5px;" id="middle-name"  class="form-control col-md-7 col-xs-12 has-feedback-left"
                                 type="text" name="convencional" value="{{ empresa.convencional }}">
                          <span class="fa fa-phone form-control-feedback left" aria-hidden="true"></span>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Email
                            <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input style="border-radius: 5px" id="middle-name" class="form-control col-md-7 col-xs-12 has-feedback-left"
                                 type="email" name="email" value="{{ empresa.email }}">
                          <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                        </div>
                      </div>

                       <div class="form-group">
                            <span class="control-fileupload">

                              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="file">Escoja un logo :</label>
                              <div class="col-md-6 col-sm-6 col-xs-12">
                                  <label>Actualmente: </label><a target="_blank" href="/media/{{ empresa.logo }}">{{ empresa.logo }}</a><br>
                                  <input style="border-radius: 5px" type="file" class="form-control col-md-7 col-xs-12" id="file" name="logo">
                              </div>

                            </span>
                            <p>&nbsp;</p>
                        </div>

                        <div class="form-group">
                        <label class="col-md-3 col-sm-3 col-xs-12 control-label">Estado
                            <span class="required">*</span></label>

                        <div class="col-md-9 col-sm-9 col-xs-12">

                          <div class="radio">
                            <label>
                              <input type="radio" class="flat" {% if empresa.estado == True %} checked {% endif %} name="estado" value="1"> Activo
                            </label>
                          </div>
                          <div class="radio">
                            <label>
                              <input type="radio" {% if empresa.estado == False %} checked {% endif %} class="flat" name="estado" value="2"> Inactivo
                            </label>
                          </div>
                        </div>
                      </div>

                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <button class="btn bg-blue " type="submit"><i class="glyphicon glyphicon-save"></i> Guardar</button>
						  <a class="btn bg-orange " href="{% url 'registroEmpresa' %}" type="reset"><i class="fa fa-remove"></i> Limpiar</a>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>
     </div>
{% endblock content %}
