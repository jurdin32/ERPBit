{% extends 'base.html' %}
{% load static %}
{% block title %}BIT-Admin | Configuracion{% endblock title %}
{% block content %}
    <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Cambiar Clave</h3>
              </div>
            </div>
            <div class="clearfix"></div>
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                <div style="border-radius: 5px" class="x_panel">
                  <div class="x_content">
                    <br />
                    <form method="post" action="" class="form-horizontal form-label-left">
                        {% csrf_token %}
                         {% if error == 0 %}
                            <div class="alert alert-success alert-dismissible fade in" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <strong>{{ mensaje }}</strong>
                            </div>
                            {% elif error == 2 %}
                                <div class="alert alert-warning alert-dismissible fade in" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <strong>{{ mensaje }}</strong>
                                </div>
                        {% endif %}

                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Usuario:</label>
                        <div class="col-md-6 col-sm-9 col-xs-12">
                          <input style="border-radius: 5px" readonly type="text" id="clave" value="{{ user.username }}" class="form-control has-feedback-left" name="clave">
                          <span class="fa fa-edit form-control-feedback left" aria-hidden="true"></span>
                        </div>
                      </div>

                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Ingrese Nueva Clave :</label>
                        <div class="col-md-6 col-sm-9 col-xs-12">
                          <input style="border-radius: 5px" type="password" id="clave" value="{{ clave }}" class="form-control has-feedback-left" name="clave">
                          <span class="fa fa-edit form-control-feedback left" aria-hidden="true"></span>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Confirmar Nueva Clave :</label>
                        <div class="col-md-6 col-sm-9 col-xs-12">
                          <input style="border-radius: 5px" type="password"  id="cambiarClave" value="{{ cambiarClave }}" class="form-control has-feedback-left" name="cambiarClave">
                          <span class="fa fa-edit form-control-feedback left" aria-hidden="true"></span>
                        </div>
                      </div>

                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <a class="btn bg-red" href="{% url 'usuarios' %}" type="reset"><i class="fa fa-sign-in"></i> Volver</a>
                          <button class="btn bg-blue" onclick="Verificar()" type="submit"><i class="glyphicon glyphicon-save"></i> Guardar</button>
						  <a class="btn bg-orange" href="" type="reset"><i class="fa fa-remove"></i> Limpiar</a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
{% endblock content %}
