{% extends 'Notificaciones/inbox.html' %}
{% block espacioMensajes %}
    <div class="col-sm-9 mail_view">
        <div class="inbox-body">
            <div class="mail_heading row">
                <div class="col-md-8">
                    <div class="btn-group">
                        <a href="{% url 'responderMensaje' mensajeUI.id  %}" class="btn btn-sm btn-primary" type="button"><i class="fa fa-reply"></i> Responder</a>
                        <a href="{% url 'noticias' %}" class="btn btn-sm btn-default" type="button" data-placement="top" data-toggle="tooltip"
                                data-original-title="Volver"> Volver <i class="fa fa-share"></i></a>
                    </div>
                </div>
                <div class="col-md-4 text-right">
                    <p class="date"> {{ mensajeUI.hora }}</p>
                </div>
                <div class="col-md-12">
                    <h4> {{ mensajeUI.asunto|upper }}.</h4>
                </div>
            </div>
            <div class="sender-info">
                <div class="row">
                    <div class="col-md-12">
                        <strong>{{ mensajeUI.origen }}</strong>
                        para:
                        <strong> {{ mensajeUI.destino }}</strong>
                        <a class="sender-dropdown"><i class="fa fa-chevron-down"></i></a>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="view-mail" style="padding-left: 20px; text-align: justify; height: 600px;overflow-y:scroll; padding-right: 20px" >
                {{ mensajeUI.mensaje|safe }}
            </div>
        </div>

    </div>
{% endblock %}
