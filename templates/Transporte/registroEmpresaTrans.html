{% extends 'base.html' %}
{% load static %}
{% block title %}BIT-Admin | Transporte{% endblock title %}
{% block content %}
    <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Formulario Empresa Transporte</h3>
              </div>
            </div>
            <div class="clearfix"></div>
                <br/> <br/>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                <div style="border-radius: 5px" class="x_panel">
                  <div class="x_title">
                    <h2><a href="{% url 'empresasTrans' %}">Empresa </a><small>Registro de Empresa</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form  method="POST" action="" class="form-horizontal form-label-left">
                        {% csrf_token %}
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Ruc/Cedula<span class="required">*</span></label>
                        <div class="col-md-6 col-sm-9 col-xs-12">
                          <input style="border-radius: 5px" type="text" value="{{ ruc }}" class="form-control has-feedback-left" name="ruc">
                          <span class="fa fa-credit-card-alt form-control-feedback left" aria-hidden="true"></span>
                        </div>
                      </div>


                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Razon Social <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-9 col-xs-12">
                          <input style="border-radius: 5px" type="text" value="{{ razonSocial }}" class="form-control has-feedback-left" name="razonSocial">
                          <span class="fa fa-industry form-control-feedback left" aria-hidden="true"></span>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Direccion <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-9 col-xs-12">
                          <input style="border-radius: 5px" type="text" value="{{ direccion }}" class="form-control has-feedback-left" name="direccion">
                          <span class="fa fa-location-arrow form-control-feedback left" aria-hidden="true"></span>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Telefono <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-9 col-xs-12">
                          <input style="border-radius: 5px" type="text" value="{{ telefono }}" class="form-control has-feedback-left" name="telefono">
                          <span class="fa fa-mobile form-control-feedback left" aria-hidden="true"></span>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Convencional <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-9 col-xs-12">
                          <input style="border-radius: 5px" type="text" value="{{ telefono }}" class="form-control has-feedback-left" name="convencional">
                          <span class="fa fa-phone form-control-feedback left" aria-hidden="true"></span>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Email <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-9 col-xs-12">
                          <input style="border-radius: 5px" type="email" value="{{ email }}" class="form-control has-feedback-left" name="email">
                          <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-md-3 col-sm-3 col-xs-12 control-label">Estado <span class="required">*</span></label>

                        <div class="col-md-9 col-sm-9 col-xs-12">

                          <div class="radio">
                            <label>
                            {% if estado %}
                                <input type="radio" class="flat" {% if estado == True %} checked {% endif %} name="estado" value="1"> Activo
                            {% else %}
                                  <input type="radio" class="flat" checked name="estado" value="1"> Activo
                            {% endif %}
                            </label>
                          </div>

                          <div class="radio">
                            <label>
                              <input type="radio" {% if estado == False %} checked {% endif %} class="flat" name="estado" value="2"> Inactivo
                            </label>
                          </div>
                        </div>
                      </div>

                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <button class="btn bg-blue " type="submit"><i class="glyphicon glyphicon-save"></i> Guardar</button>
						  <a class="btn btn bg-orange " href="{% url 'registroEmpresasTrans' %}" type="reset"><i class="fa fa-remove"></i> Limpiar</a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>

{% endblock content %}>
